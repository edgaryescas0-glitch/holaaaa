<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Corazon</title>
    <link rel="stylesheet" href="corazon.css">
</head>        
<body>

    <!-- Botón obligatorio para que el navegador permita sonido -->
    <button id="playBtn">Reproducir música</button>

    <!-- Audio -->
    <audio id="player" src="música.mp3"></audio>

    <canvas id="canvas"></canvas>

    <canvas id="ondas"></canvas>

    <div id="letra"></div>

    <div id="nombre">Anel</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script src="corazon.js"></script>

    <script>
        // Activa la música
        document.getElementById("playBtn").addEventListener("click", () => {
            const audio = document.getElementById("player");
            audio.play().then(() => {
                document.getElementById("playBtn").style.display = "none";
            }).catch(err => console.log(err));
        });
    </script>

</body>
</html>
